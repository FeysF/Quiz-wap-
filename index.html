<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Quizvraag</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .hidden { display: none; }
        button { margin: 10px 0; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #feedback { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<h2>Vul je naam in</h2>
<input type="text" id="naam" placeholder="Jouw naam">
<button onclick="startQuiz()">Start</button>

<div id="quiz" class="hidden">
    <h3 id="welkom"></h3>
    <p><strong>Vraag:</strong> Wie heeft de agent aan de lijn?</p>

    <button onclick="checkAnswer('fout')">Bakker</button><br>
    <button onclick="checkAnswer('fout')">Slager</button><br>
    <button onclick="checkAnswer('fout')">Boekhouder</button><br>
    <button onclick="checkAnswer('juist')">Dokter</button><br>

    <p id="feedback"></p>
</div>

<script>
function startQuiz() {
    const naam = document.getElementById("naam").value.trim();
    if (!naam) {
        alert("Vul eerst je naam in.");
        return;
    }

    document.getElementById("welkom").innerText = "Welkom, " + naam + "!";
    document.getElementById("quiz").classList.remove("hidden");
}

function checkAnswer(status) {
    const feedback = document.getElementById("feedback");
    if (status === "juist") {
        feedback.innerHTML = "<span style='color: green;'>Juist! De dokter heeft de agent aan de lijn.</span>";
    } else {
        feedback.innerHTML = "<span style='color: red;'>Helaas, dat is niet juist.</span>";
    }
}
</script>

</body>
</html>
